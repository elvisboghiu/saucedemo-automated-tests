name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browser (${{ matrix.browser }})
      run: playwright install ${{ matrix.browser }} --with-deps

    - name: Run tests (${{ matrix.browser }})
      run: |
        python -m pytest --browser ${{ matrix.browser }} --html=reports/report.html --self-contained-html -v
      continue-on-error: true
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Upload test results (${{ matrix.browser }})
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          reports/
          test-results/
        retention-days: 30
